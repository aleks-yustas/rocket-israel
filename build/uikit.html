<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Israel - UIkit</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body style="background-color: #e5e5e5;">
  <p>
    <a href="#" class="btn">
      <svg class="btn--icon" width="24" height="24" aria-hidden="true">
        <use xlink:href=" img/sprite_auto.svg#icon-instagram"></use>
      </svg>
      Смотреть фото
    </a>
  </p>
  <p>
    <ul class="socials">
      <li>
        <a class="socials-link" href="#">
          <span class="sr-only">Инстаграм</span>
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href=" img/sprite_auto.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li>
        <a class="socials-link" href="#">
          <span class="sr-only">Фейсбук</span>
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href=" img/sprite_auto.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a class="socials-link" href="#">
          <span class="sr-only">Телеграм</span>
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href=" img/sprite_auto.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
      <li>
        <a class="socials-link" href="#">
          <span class="sr-only">Твиттер</span>
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href=" img/sprite_auto.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
      <li>
        <a class="socials-link" href="#">
          <span class="sr-only">WhatsApp</span>
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href=" img/sprite_auto.svg#icon-whatsapp"></use>
          </svg>
        </a>
      </li>
    </ul>
  </p>
  <p>
    <ul class="tabs">
      <li>
        <a href="#" class="tabs__item tabs__item--david-star">Общие</a>
      </li>
      <li>
        <a href="#" class="tabs__item tabs__item--academy tabs__item--active">Академические</a>
      </li>
      <li>
        <a href="#" class="tabs__item tabs__item--bag">Стажировки</a>
      </li>
      <li>
        <a href="#" class="tabs__item tabs__item--volunteer">Волонтёрство</a>
      </li>
      <li>
        <a href="#" class="tabs__item tabs__item--candle-holder">Религиозные</a>
      </li>
    </ul>
  </p>
  <p>
    <label class="form-field">
      <span class="sr-only">Введите номер телефона</span>
      <input type="tel" placeholder="телефон">
    </label>
  </p>
  <p>
    <label class="form-field form-field--valid">
      <span class="sr-only">Введите номер телефона</span>
      <input type="tel" placeholder="телефон">
    </label>
  </p>
  <p>
    <label class="form-field form-field--invalid">
      <span class="sr-only">Введите номер телефона</span>
      <input type="tel" placeholder="телефон">
    </label>
  </p>
  <p>
    <button class="btn-play" type="button">
      <span class="sr-only">Воспроизвести видео</span>
      <span class="btn-play__icon">
        <svg width="15" height="19" aria-hidden="true">
          <use xlink:href=" img/sprite_auto.svg#icon-play-button"></use>
        </svg>
      </span>
    </button>
  </p>
  
</body>
</html>
