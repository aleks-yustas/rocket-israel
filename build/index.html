<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Израиль</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="hero">
    <div class="hero__wrapper">
      <div class="hero__top">
        <a class="logo hero__logo">
          <!-- 1х: 137px; 2x: 274px -->
          <img src="img/logo.png" srcset="img/logo@2x.png 2x" alt="Логотип Masa Israel Journey">
        </a>
        <div class="hero__links">
          <a class="hero__phone" href="tel:+97226216581">+&nbsp;(972)&nbsp;2&nbsp;–&nbsp;621&nbsp;–&nbsp;6581</a>
          <a class="hero__callback" href="#">Заказать звонок</a>
        </div>
      </div>
      <div class="hero__content">
        <h1 class="hero__title"><span class="sr-only">Израиль. </span>Учёба, путешествие и карьера<br>для еврейской молодёжи</h1>
        <div class="hero__scroll-down scroll-down">
          <svg class="scroll-down__icon" width="76" height="76" viewBox="0 0 76 76" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <g class="scroll-down__mouse">
              <rect x="31.5" y="26.5" width="14" height="23" rx="7" stroke="white" stroke-width="3"></rect>
              <rect x="37" y="30" width="3" height="7" rx="1.5" fill="white"></rect>
            </g>
            <circle class="scroll-down__inner" cx="38" cy="38" r="26.5" stroke="white"></circle>
            <circle class="scroll-down__outer" cx="38" cy="38" r="37.5" stroke="white" stroke-dasharray="4 4"></circle>
          </svg>
        </div>
      </div>
    </div>
  </header>
  <section class="popup popup--close js--popup-callback">
    <div class="popup__overlay"></div>
    <div class="popup__inner">
      <div class="popup__wrapper">
        <h2 class="popup__title">Заказать звонок</h2>
        <p>Оставьте ваши контактные данные, мы&nbsp;свяжемся с&nbsp;вами в течение рабочего дня и&nbsp;обязательно поможем найти ответ на&nbsp;ваш вопрос!</p>
        <form action="#" class="popup__form form-callback">
          <div class="form-callback__text-field text-field">
            <input class="text-field__input" type="text" name="callback-name" id="callback-name" placeholder="имя" required="">
            <label class="text-field__label" for="callback-name">
              <span class="sr-only">Введите своё имя</span>
            </label>
          </div>
          <div class="form-callback__text-field text-field">
            <input class="text-field__input" type="tel" name="callback-phone" id="callback-phone" placeholder="телефон" required="">
            <label class="text-field__label" for="callback-phone">
              <span class="sr-only">Введите номер телефона</span>
            </label>
          </div>
          <button class="form-callback__submit btn" type="submit">Перезвоните мне</button>
          <div class="form-callback__checkbox checkbox-field">
            <input class="checkbox-field__input" type="checkbox" name="callback-agreement" id="callback-agreement" required="">
            <label class="checkbox-field__label" for="callback-agreement">Нажимая на кнопку, вы даёте согласие на обработку персональных данных</label>
          </div>
        </form>
        <button class="popup__close" type="button" title="Закрыть попап">
          <svg class="btn--icon" width="18" height="18" aria-hidden="true">
            <use xlink:href=" img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
